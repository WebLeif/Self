<style>
    #camera {
        position: relative;
        overflow: hidden;
        width: 100%;
        height: 40%;
    }

    #video {
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
    }

    #side {
        position: absolute;
        transform: translate(-50%, -50%);
        border: 4px #FFF solid;
        border-radius: 20px;
        left: 50%;
        top: 50%;
        z-index: 1;
    }

    #canvasDiv::-webkit-scrollbar {
        display: none;
    }

    #canvasDiv {
        width: 100%;
        height: 100%;
        overflow: auto;
        /* position: absolute; */
        left: 0;
        top: 0;
    }
</style>
<div id="camera">
    <video id="video">Video stream not
        available.</video>
    <!-- <div
        style="position: absolute; width: 540px; height: 324px; border: 4px #FFF solid;border-radius: 20px; left: 50px; top: 78px">
    </div> -->
    <div id="side">
        <div id="canvasDiv" style="display:none;">
            <canvas id="canvas">
            </canvas>
        </div>
    </div>
</div>
<button id="startbutton">Take photo</button>

<img id="photo">
<canvas id="canvas2">
</canvas>
<div id="error">

</div>
<script>
    (function () {
        var width = 320;    // We will scale the photo width to this
        var height = 240;     // This will be computed based on the input stream

        var streaming = false;

        var camera = null;
        var video = null;
        var side = null;
        var canvas = null;
        var canvasDiv = null;
        var photo = null;
        var startbutton = null;
        var error = null;
        let IDWidth = 430;
        let IDHeight = 270;
        function startup() {
            camera = document.getElementById('camera');
            video = document.getElementById('video');
            side = document.getElementById('side');
            canvas = document.getElementById('canvas');
            canvasDiv = document.getElementById('canvasDiv');
            photo = document.getElementById('photo');
            startbutton = document.getElementById('startbutton');
            error = document.getElementById('error');
            navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                .then(function (stream) {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(function (err) {
                    console.log("An error occured! " + err);
                    error.innerText = "An error occured! " + err;
                });
            video.addEventListener('canplay', function (ev) {
                if (!streaming) {
                    // height = video.videoHeight / (video.videoWidth / width);

                    error.innerText = `VW:${video.videoWidth};VH:${video.videoHeight}`

                    video.setAttribute('width', video.videoWidth + 'px');
                    video.setAttribute('height', video.videoHeight + 'px');
                    // video.setAttribute('height', height);
                    // canvas.setAttribute('width', '100%');
                    // canvas.setAttribute('height', height);
                    width = video.videoWidth;
                    height = video.videoHeight;
                    // canvasDiv.style.width = '100%';
                    // canvasDiv.style.height = video.offsetHeight + 'px';
                    // canvas.style.width = video.videoWidth + 'px';
                    // canvas.style.height = video.videoHeight + 'px';

                    streaming = true;
                    // IDWidth = parseInt(camera.offsetWidth * 0.8);
                    // IDHeight = parseInt(IDWidth * 54 / 86);
                    side.style.width = IDWidth + 'px';
                    side.style.height = IDHeight + 'px';
                    // side.style.left = parseInt((camera.offsetWidth - IDWidth) / 2) + "px";
                    // side.style.top = parseInt((camera.offsetHeight - IDHeight) / 2) + "px";
                    // camera.scrollTo((camera.offsetWidth - video.videoWidth) / 2, (camera.offsetHeight - video.videoHeight) / 2);

                }
            }, false);
            startbutton.addEventListener('click', function (ev) {
                takepicture();
                ev.preventDefault();
            }, false);
            // clearphoto();
        }
        function clearphoto() {
            var context = canvas.getContext('2d');
            context.fillStyle = "#AAA";
            context.fillRect(0, 0, canvas.width, canvas.height);

            var data = canvas.toDataURL('image/png');
            photo.setAttribute('src', data);
        }
        function takepicture() {
            var context = canvas.getContext('2d');
            console.log(width, height, canvas.offsetWidth, canvas.offsetHeight)
            if (width && height) {
                canvas.width = width;
                canvas.height = height;
                context.drawImage(video, 0, 0, width, height);
                // context.drawImage(video, 50, 78, 540, 324, 25, 39, 270, 162);
                canvasDiv.style.removeProperty('display');
                // console.log('canvasDiv SCROLL:',)
                canvasDiv.scrollTo((canvas.offsetWidth - canvasDiv.offsetWidth) / 2, (canvas.offsetHeight - canvasDiv.offsetHeight) / 2);
                var data = canvas.toDataURL('image/png');
                photo.setAttribute('src', data);

                // context.fillStyle = "#AAA";
                // context.fillRect(0, 0, canvas.width, canvas.height);
                // context.drawImage(photo, 0, 0, width, height, 24, 38, 270, 162);
                // context.drawImage(photo, 25, 39, 270, 162);
                // context.drawImage(photo, 0, 0, width, height);

            } else {
                clearphoto();
            }
        }
        // 加载完毕后开始运行
        window.addEventListener("load", startup, false);
    })();
</script>
